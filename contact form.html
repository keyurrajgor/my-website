<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS file -->
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Fill out the form below, and we will get back to you as soon as possible.</p>
    </header>
    
    <main>
        <section class="contact-form-container">
            <form action="#" method="POST" class="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10}" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <label for="inquiry">Inquiry Type:</label>
                <select id="inquiry" name="inquiry">
                    <option value="general">General Inquiry</option>
                    <option value="technical">Technical Support</option>
                    <option value="billing">Billing/Account</option>
                    <option value="other">Other</option>
                </select>
                
                <fieldset>
                    <legend>Preferred Contact Method:</legend>
                    <label><input type="radio" name="contact-method" value="email" required> Email</label>
                    <label><input type="radio" name="contact-method" value="phone"> Phone</label>
                </fieldset>
                
                <label class="checkbox-container">
                    <input type="checkbox" name="agreement" required>
                    I agree to the <a href="#">Privacy Policy</a>
                </label>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Smart Home Maintenance. All Rights Reserved.</p>
    </footer>
</body>
</html>
